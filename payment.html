    <div class="min-w-screen min-h-screen bg-white flex items-center justify-center px-5 pb-10 pt-16">
        <div class="w-full mx-auto rounded-lg bg-gray-300 border border-gray-700 shadow-lg p-5 text-gray-700"
            style="max-width: 600px">
            <div class="w-full pt-1 pb-5">
                <div
                    class="bg-blue-900 text-white overflow-hidden rounded-full w-20 h-20 -mt-16 mx-auto shadow-lg flex justify-center items-center">
                    <img src="img/carslogo.webp" class="h-5 mt-1 sm:h-11" alt="Logo">
                    <i class="mdi mdi-credit-card-outline text-3xl"></i>
                </div>
            </div>

            <div class="mb-10">
                <h1
                    class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-black">
                    Secure Payment
                </h1>
                <!-- <h1 class="text-center font-bold text-xl uppercase">Secure payment info</h1> -->
            </div>
            <div class="mb-3 flex -mx-2">
                <div class="px-2">
                    <label for="type1" class="flex items-center cursor-pointer">
                        <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type1" checked>
                        <img src="https://leadershipmemphis.org/wp-content/uploads/2020/08/780370.png" class="h-8 ml-3">
                    </label>
                </div>
                <div class="px-2">
                    <label for="type2" class="flex items-center cursor-pointer">
                        <input type="radio" class="form-radio h-5 w-5 text-indigo-500" name="type" id="type2">
                        <img src="https://www.sketchappsources.com/resources/source-image/PayPalCard.png"
                            class="h-8 ml-3">
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label class="font-bold text-sm mb-2 ml-1 text-black">Name on card</label>
                <div>
                    <input
                        class="w-full bg-blue-900 px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 text-white transition-colors"
                        placeholder="John Smith" type="text" />
                </div>
            </div>
            <div class="mb-3">
                <label class="font-bold text-sm mb-2 ml-1 text-black">Card number</label>
                <div>
                    <input
                        class="w-full bg-blue-900 px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 text-white transition-colors"
                        placeholder="0000 0000 0000 0000" type="text" />
                </div>
            </div>
            <div class="mb-3 -mx-2 flex items-end">
                <div class="px-2 w-1/2">
                    <label class="font-bold text-sm mb-2 ml-1 text-black">Expiration date</label>
                    <div>
                        <select
                            class="form-select text-white bg-blue-900 w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-blue-900 transition-colors cursor-pointer">
                            <option value="01">01 - January</option>
                            <option value="02">02 - February</option>
                            <option value="03">03 - March</option>
                            <option value="04">04 - April</option>
                            <option value="05">05 - May</option>
                            <option value="06">06 - June</option>
                            <option value="07">07 - July</option>
                            <option value="08">08 - August</option>
                            <option value="09">09 - September</option>
                            <option value="10">10 - October</option>
                            <option value="11">11 - November</option>
                            <option value="12">12 - December</option>
                        </select>
                    </div>
                </div>
                <div class="px-2 w-1/2">
                    <select
                        class="form-select text-white bg-blue-900 w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-blue-900 transition-colors cursor-pointer ">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2020">2030</option>
                    </select>
                </div>
            </div>
            <div class="mb-10">
                <label class="font-bold text-sm mb-2 ml-1 text-black">Security code</label>
                <div>
                    <input
                        class="w-32 px-3 py-2 mb-1 bg-blue-900 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 text-white transition-colors"
                        placeholder="000" type="text" />
                </div>
            </div>
            <div>
                <button
                    class="block w-full max-w-xs mx-auto bg-red-600 hover:bg-blue-900 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold"><i
                        class="mdi mdi-lock-outline mr-1"></i> PAY NOW</button>
            </div>
